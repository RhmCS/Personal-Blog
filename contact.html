<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header"><h1>Personal Blog</h1></header>
    <section class="grid-container">
      <nav class="grid-item">
        <ul class="flex-container">
          <li class="flex-item">
            <a class="link-item" href="index.html">Home</a>
          </li>
          <li class="flex-item">
            <a class="link-item" href="post.html">Posts</a>
          </li>
          <li class="flex-item">
            <a class="link-item" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>

    <section class="form-content">
      <form>
        <h3 class="secondary-title">Contact Us</h3>
        <section class="form-fields">
          <label>Email</label>
          <input class="email-field" type="email"  placeholder="Enter your Email" />
        </section>
        <section class="form-fields">
          <label>Message</label>
          <textarea class="massage-area" placeholder="Write your Message" cols="0" rows="8" ></textarea>
        </section>
        <section class="form-btn">
          <input class="btn" type="submit" value="Send" />
        </section>
      </form>
    </section>
    <section class="grid-item">
      <footer class="footer">
        <section class="footer-container">
          <section class="grid-item flex-container">
            <li class="flex-item">
              <a class="link-item" href="index.html">Home</a>
            </li>
            <li class="flex-item">
              <a class="link-item" href="post.html">Posts</a>
            </li>
            <li class="flex-item">
              <a class="link-item" href="contact.html">Contact Us</a>
            </li>
          </section>
          <section class="grid-item">
            <a class="link-item"
              href="https://www.twitter.com/"
              target="_blank">Twitter</a>

            <a class="link-item"
              href="https://www.facebook.com/ "
              target="_blank">Facebook</a>

            <a class="link-item"
              href="https://www.linkedin.com/"
              target="_blank">Linkedin</a>
          </section>
        </section>
      </footer>
    </section>
  </body>
</html>
